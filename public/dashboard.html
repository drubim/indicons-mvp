<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Indicador • INDICONS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/dashboard.css">
</head>
<body>

<header class="header">
  <div class="container header-flex">
    <div class="logo">INDICONS</div>
    <nav class="menu">
      <a href="/dashboard.html">Dashboard</a>
      <a href="/logout">Sair</a>
    </nav>
  </div>
</header>

<section class="dashboard container">

  <div class="cards-resumo">
    <div class="card-resumo">
      <strong>18</strong>
      <span>Indicações feitas</span>
    </div>

    <div class="card-resumo">
      <strong>7</strong>
      <span>Em andamento</span>
    </div>

    <div class="card-resumo">
      <strong>4</strong>
      <span>Aprovadas</span>
    </div>

    <div class="card-resumo destaque">
      <strong>R$ 3.250</strong>
      <span>Comissão prevista</span>
    </div>
  </div>

  <div class="card-dashboard">
    <h2>Minhas indicações</h2>

    <table>
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Administradora</th>
          <th>Valor</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>João Silva</td>
          <td>Embracon</td>
          <td>R$ 120.000</td>
          <td><span class="tag andamento">Em atendimento</span></td>
        </tr>
        <tr>
          <td>Maria Oliveira</td>
          <td>Ademicon</td>
          <td>R$ 180.000</td>
          <td><span class="tag aprovado">Aprovado</span></td>
        </tr>
      </tbody>
    </table>
  </div>

</section>

<footer class="footer">
  <div class="footer-copy">
    Comissão de até 1,5% • Pagamento conforme contrato
  </div>
</footer>

</body>
</html>
