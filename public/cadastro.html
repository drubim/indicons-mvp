<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro | INDICONS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Cadastro de Indicador</h1>
    <p>Crie sua conta para começar a indicar e ganhar comissão.</p>

    <form method="POST" action="/cadastro" class="form">
      <input type="text" name="nome" placeholder="Nome completo" required />
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="password" name="senha" placeholder="Senha" required />

      <label class="terms">
        <input type="checkbox" required />
        Li e aceito os
        <a href="/termos-indicador.html" target="_blank">Termos do Indicador</a>
        e a
        <a href="/privacidade.html" target="_blank">Política de Privacidade</a>
      </label>

      <button type="submit" class="btn">Criar conta</button>
    </form>

    <p class="small">
      Já tem conta? <a href="/login.html">Entrar</a>
    </p>
  </div>

</body>
</html>
