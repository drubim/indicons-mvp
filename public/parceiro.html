<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>INDICONS • Painel do Parceiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      color: #111827;
    }

    header {
      background: #ffffff;
      padding: 18px 32px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 700;
      color: #1f2937;
    }

    header a {
      text-decoration: none;
      font-size: 14px;
      color: #2563eb;
      font-weight: 600;
    }

    main {
      padding: 32px;
      max-width: 1400px;
      margin: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    .card h3 {
      margin: 0;
      font-size: 14px;
      color: #6b7280;
      font-weight: 600;
    }

    .card strong {
      display: block;
      margin-top: 8px;
      font-size: 26px;
      color: #111827;
    }

    .section h2 {
      font-size: 18px;
      margin-bottom: 14px;
      color: #1f2937;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    th, td {
      padding: 14px;
      font-size: 14px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      background: #f9fafb;
      color: #374151;
    }

    .btn {
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin-right: 6px;
    }

    .btn.primary {
      background: #2563eb;
      color: #fff;
    }

    .btn.sec {
      background: #e5e7eb;
      color: #111827;
    }

    footer {
      text-align: center;
      padding: 24px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>

<header>
  <h1>INDICONS • Painel do Parceiro</h1>
  <a href="/logout">Sair</a>
</header>

<main>

  <!-- CARDS -->
  <div class="cards">
    <div class="card">
      <h3>Pré-vendas recebidas</h3>
      <strong id="total">0</strong>
    </div>

    <div class="card">
      <h3>Em contato</h3>
      <strong id="contato">0</strong>
    </div>

    <div class="card">
      <h3>Vendas fechadas</h3>
      <strong id="fechadas">0</strong>
    </div>
  </div>

  <!-- LISTA -->
  <div class="section">
    <h2>Leads para atendimento</h2>

    <table>
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Telefone</th>
          <th>Administradora</th>
          <th>Valor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista">
        <tr>
          <td colspan="5">Carregando...</td>
        </tr>
      </tbody>
    </table>
  </div>

</main>

<footer>
  INDICONS • Parceiros autorizados • Atendimento humano especializado
</footer>

<script>
fetch("/api/parceiro")
  .then(res => res.json())
  .then(leads => {

    document.getElementById("total").innerText = leads.length;

    let contato = 0;
    let fechadas = 0;

    const tbody = document.getElementById("lista");
    tbody.innerHTML = "";

    if (leads.length === 0) {
      tbody.innerHTML = "<tr><td colspan='5'>Nenhuma pré-venda disponível.</td></tr>";
      return;
    }

    leads.forEach(l => {
      if (l.status === "CONTATO") contato++;
      if (l.status === "VENDIDO") fechadas++;

      tbody.innerHTML += `
        <tr>
          <td>${l.nome}</td>
          <td>${l.telefone}</td>
          <td>${l.administradora}</td>
          <td>R$ ${l.valor}</td>
          <td>
            <a class="btn primary" href="https://wa.me/55${l.telefone.replace(/\D/g,'')}" target="_blank">
              WhatsApp
            </a>
            <a class="btn sec">Marcar contato</a>
          </td>
        </tr>
      `;
    });

    document.getElementById("contato").innerText = contato;
    document.getElementById("fechadas").innerText = fechadas;
  });
</script>

</body>
</html>
