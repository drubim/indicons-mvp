<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gráficos • Painel do Indicador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/dashboard-graficos.css">
</head>
<body>

<header class="topo">
  <h1>INDICONS</h1>
  <span>Evolução de Resultados</span>
</header>

<section class="graficos">

  <div class="card">
    <h3>Evolução de Comissão (estimada)</h3>
    <div class="grafico fake">
      <div style="height:40%"></div>
      <div style="height:60%"></div>
      <div style="height:55%"></div>
      <div style="height:80%"></div>
      <div style="height:65%"></div>
    </div>
    <small>Valores ilustrativos</small>
  </div>

  <div class="card">
    <h3>Status das Indicações</h3>
    <ul class="status">
      <li><span class="dot azul"></span> Em andamento</li>
      <li><span class="dot verde"></span> Aprovadas</li>
      <li><span class="dot cinza"></span> Canceladas</li>
    </ul>
  </div>

</section>

<footer class="rodape">
  Comissão de até 1,5% • Pagamento conforme contrato
</footer>

</body>
</html>
