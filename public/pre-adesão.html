<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Pré-adesão – INDICONS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1>Pré-adesão ao Consórcio</h1>

  <form id="formPreAdesao">
    <input name="nome" placeholder="Nome completo" required />
    <input name="telefone" placeholder="Telefone / WhatsApp" required />
    <input name="email" placeholder="E-mail (opcional)" />

    <select name="administradora" required>
      <option value="">Administradora</option>
      <option>Embracon</option>
      <option>Ademicon</option>
      <option>Porto</option>
    </select>

    <input name="valor" placeholder="Valor do crédito (R$)" required />

    <button>Enviar pré-adesão</button>
  </form>
</div>

<script src="app.js"></script>
</body>
</html>
